<!DOCTYPE html>
    <head>
        <title>Main</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles/main.css">
    </head> 
    <body>
        <div class="top">
            <a href="/addQuote" class="one">Wanna add a Quote ?</a>
            <a href="/logout" class="two">Logout <i class="fas fa-sign-out-alt"></i></a>
        </div>
        <div class="quotes"> 
            <h3>Your quotes :</h3>
            <ul>
                {% for quote in user_quotes %}
                    <li>{{ quote.1 + " / "+ quote.2 }}</li>
                    <a href="{{ url_for('delete',quoteID=quote.0) }}"><i class="fas fa-trash"></i></a>
                    </br>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
